{% extends 'main.html' %}{% block contents %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <a class="btn btn-dark my-3" href="{% url 'gallery' %}">Go Back</a>

            <div class="card">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-group m-3">
                        <label>Description</label>
                        <input type="text" name="description" placeholder="Enter a description" class="form-control">
                    </div>

                    <div class="form-group m-3">
                        <label>Select Category</label>
                        <select name="category" class="form-control">
                            <option value="none">Select Category...</option>
                            {% for category in categories %}
                            <option value="{{category.id}}">{{category.name}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group m-3">
                        <label>Create a New Category</label>
                        <input type="text" name="category_new" placeholder="Create a new category" class="form-control">
                    </div>

                    <div class="form-group m-3">
                        <label>Upload Image</label>
                        <input type="file" name="image" class="form-control-file">
                    </div>

                    <button type="submit" class="btn btn-outline-primary m-3">Submit</button>

                </form>
            </div>

        </div>
    </div>
</div>
{% endblock contents%}
