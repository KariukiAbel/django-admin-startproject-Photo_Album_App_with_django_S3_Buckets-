{% extends 'main.html'%} {% block contents%}
<div class="container">
    <div class="row">

        <div class="col-md-3">
            <div class="card">
                <div class="card-header">Categories</div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">All</li>

                    {% for category in categories %}
                    <li class="list-group-item">{{category.name}}</li> {% endfor %}
                    <a href="{% url 'add'%}" class="btn btn-dark btn-block btn-sm m-1"></a>
                </ul>
            </div>
        </div>

        <div class="col-md-9">
            <div class="row">
                {% for photo in photos %}
                <div class="col-md-4">
                    <div class="card my-2">
                        <img class="image-thumbnail" src="{{photo.image.url}}" alt="">
                        <div class="card-body">
                            <small>Category: {{photo.category.name}}</small>
                        </div>
                        <a class="btn btn-outline-dark btn-sm m-1" href="{% url 'view' photo.id %} ">View</a>
                    </div>
                </div>
                {% empty %}
                <h3>No photos...</h3> {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock%}
